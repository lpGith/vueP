<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小球过渡动画</title>
    <style>
        .ball{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: hotpink;
        }
    </style>
</head>
<body>
   <div id="app">
       <input type="button" value="toggle" @click="flag=!flag">
       <transition
          @before-enter="beforeEnter"
          @enter="enter"
          @after-enter="afterEnter">
           <div class="ball" v-if="flag"></div>
       </transition>

   </div>
</body>
<script src="lib/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
           flag:false
        },
        methods:{
           beforeEnter(el) {
               el.style.transform = "translate(0,0)";
           },
            enter(el,done){
               el.offsetLeft;
               el.style.transform = "translate(150px,500px)";
               el.style.transition = "all 1s ease";
               done()
            },
            afterEnter(el) {
               this.flag = !this.flag;
            }
        }
    })
</script>
</html>
