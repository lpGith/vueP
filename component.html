<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='register'">注册</a>
    <!--&lt;!&ndash;       component 占位符 :is属性后跟组件名字式&#45;&#45;&ndash;&gt;-->
    <!--&lt;!&ndash;    mode   组件切换动画模式 >-->
    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>

</div>
</body>
<script src="lib/vue.js"></script>
<script>

    Vue.component('login', {
        template: '<h3>登陆组件</h3>'
    });
    Vue.component('register', {
        template: '<h3>注册组件</h3>'
    });

    var vm = new Vue({
        el: '#app',
        data: {
            comName: 'login'
        },
        methods: {},
    })
</script>
</html>
