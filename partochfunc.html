<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传递方法</title>
</head>
<body>
   <div id="app">
<!--       子组件绑定父组件的方法-->
       <mycom @func="show"></mycom>
   </div>
   <template id="tmp">
       <div>
           <h1>这是子组件</h1>
           <input type="button" value="点击触发父组件的方法" @click="myclick">
       </div>
   </template>
</body>
<script src="lib/vue.js"></script>
<script>
    //定义子组件
    var mycom = {
      template:'#tmp',
        data(){
          return {
            sonMsg:{id:1,name:'son'}
          }
        },
      methods: {
          myclick(){
              //点击触发父组件的方法
              this.$emit('func',this.sonMsg)
          }
      }
    };
    var vm = new Vue({
        el:'#app',
        data:{
           parentMsg:null
        },
        methods:{
            show(data){
                console.log('调用了父组件的方法！'+data)
                this.parentMsg = data
            }
        },
        components:{
            mycom
        }
    })
</script>
</html>
