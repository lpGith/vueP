<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>

        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(100px);
        }

        .v-enter-active,.v-leave-active{
            transition: all 1s ease;
        }
    </style>
</head>
<body>
  <div id="app">
      <button type="button" @click="flag=!flag">toggle</button>
      <transition>
          <h3 v-if="flag">this is h3</h3>
      </transition>

  </div>
</body>
<script src="lib/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{

        }
    })
</script>
</html>
