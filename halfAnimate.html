<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三方插件实现动画</title>
    <link rel="stylesheet" href="lib/animate.css">
    <style>
        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter">
        <div class="ball" v-show="flag"></div>
    </transition>
</div>
</body>
<script src="lib/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {
            beforeEnter(el) {
                el.style.transform = "translate(0,0)"
            },
            enter(el, done) {
                el.offsetWidth;
                el.style.transform = "translate(200px,500px)";
                el.style.transition = "all 1s ease";
                done()
            },
            afterEnter(el) {
                this.flag = !this.flag
            }
        }
    })
</script>

</html>
