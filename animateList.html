<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画列表</title>
    <link rel="stylesheet" href="lib/animate.css">
    <style>
        li {
            width: 100%;
            border: 1px dashed #999999;
            margin: 5px;
            padding-left: 5px;
            list-style: none;
            line-height: 35px;
        }

        li:hover {
            background-color: pink;
            transition: all 0.4s ease;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateY(80px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s ease;
        }

        .v-move {
            transition: all 0.6s ease;
        }

        .v-leave-active {
            position: absolute;
        }

    </style>
</head>
<body>
<div id="app">
    <div>
        <label>ID</label>
        <input type="text" v-model="id">
        <label>Name</label>
        <input type="text" v-model="name">
        <input type="button" value="add" @click="add">
    </div>
    <!--          添加动画效果-->
    <transition-group appear tag="ul">
        <li v-for="(item,i) in list" :key="item.id" @click="del(i)">
            {{item.id}}-------{{item.name}}
        </li>
    </transition-group>
</div>
</body>
<script src="lib/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            list: [
                {id: 1, name: 'zhang'},
                {id: 2, name: 'lisi'},
                {id: 3, name: 'wang'}
            ]
        },
        methods: {
            add() {
                this.list.push({id: this.id, name: this.name});
                this.id = this.name = '';
            },
            del(i) {
                this.list.splice(i, 1);
            }
        }
    })
</script>
</html>
