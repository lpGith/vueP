<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
    <style>
        html,body,h2{
            margin: 0;
            padding: 0;
        }
      .header{
          background: red;
          height: 200px;
      }
        .container{
            display: flex;
            height: 600px;
        }
        .left{
            background: deeppink;
            flex: 2;
        }
        .main{
            background: blue;
            flex: 8;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>

</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/vue-router.js"></script>
<script>
    //定义组件
    var headerBox = {
        template: '<h2 class="header">header头部区域</h2>'
    }

    var leftBox = {
        template: '<h2 class="left">leftBox左侧区域</h2>'
    }
    var mainBox = {
        template: '<h2 class="main">mainBox主体区域</h2>'
    }

    //路由实例
    var router = new VueRouter({
        routes: [
            {
                path: '/', components: {
                    'default': headerBox,
                    'left': leftBox,
                    'main': mainBox
                }
            }
        ]
    });

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router,
        computed:{},
        watch:{}
    })
</script>
</html>
