<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>route</title>
    <style>
        .router-link-active {
            color: red;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <router-link to="/login?id=10">登录</router-link>
    <router-link to="/register">注册</router-link>
    <!--       路由动画-->
    <transition mode="out-in">
        <router-view></router-view>
    </transition>

</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/vue-router.js"></script>
<script>
    //定义组件
    var login = {
        template: '<h3>登录:{{this.$route.query.id}}</h3>',
        created() {
            console.log(this.$route.query.id);
        },
        data() {
            return {
                msg: 'info'
            }
        }
    }
    var register = {
        template: '<h3>注册</h3>'
    }

    // 路由实例
    var routerObj = new VueRouter({
        routes: [
            {path: '/login', component: login},
            {path: '/register', component: register}
        ]
    })


    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: routerObj,
    })
</script>
</html>
